<!DOCTYPE html>
<html>
<head>
  <title>Email Template</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; margin: 0; padding: 0; }
    .email-container { margin: 20px auto; max-width: 600px; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 5px; padding: 20px; }
    .email-header { background-color: #f4f4f4; padding: 10px; text-align: center; }
    .email-header img { max-width: 150px; }
    .email-content { padding: 20px; }
    .email-footer { background-color: #f4f4f4; padding: 10px; text-align: center; font-size: 12px; color: #666666; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; text-align: left; padding: 10px; }
    th { background-color: #f4f4f4; }
    .nested-key { padding-left: 20px; font-style: italic; }
    ul { list-style-type: disc; padding-left: 20px; }
  </style>
</head>
<body>
<div class="email-container">
  <!-- Email Header Section -->
  <div class="email-header">
    <img src="https://via.placeholder.com/150" alt="Company Logo">
  </div>

  <!-- Email Content Section -->
  <div class="email-content">
    {{ dynamic_content }}
  </div>

  <!-- Email Footer -->
  <div class="email-footer">
    <p>Â© {{ current_year }} Your Company Name. All Rights Reserved.</p>
    <p>Contact us at support@example.com</p>
  </div>
</div>
</body>
</html>
